<html>
<head>
	<style type = "text/css">
		table {border: 5px dotted blue;}
		tr {background-color:#fff999;}
		th {border: 2px dashed red;}
		td {border: 2px dashed red;}
		ul {list-style-type: none; border: 1px red solid; padding-left:0}
	</style>
<title> Style Table </title>
</head>
<body>
	<table>
		<tr>
			<th colspan = 2> 1 </th>
			<th> 2 </th>
		</tr>
		<tr>
			<td> one </td>
			<td> two </td>
			<td> three </td>
		</tr>
	</table>
	<br>
	<ul>
		<li> Item1</li>
		<li> Item2 </li>
		<li> item3 </li>
	</ul>
</body>
</html>
